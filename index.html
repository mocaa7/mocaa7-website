    <script type="text/javascript">
        function hover(element) {
            var oldSrc = element.getAttribute('src');
            if (oldSrc.indexOf('-hover') === -1) {
                var newSrc = oldSrc.substring(0, oldSrc.length - '.png'.length) + '-hover.png';
                element.setAttribute('src', newSrc);
            }
        }
        function unhover(element) {
            var oldSrc = element.getAttribute('src');
            if (oldSrc.indexOf('-hover') !== -1) {
                var newSrc = oldSrc.substring(0, oldSrc.length - '-hover.png'.length) + '.png';
                element.setAttribute('src', newSrc);
            }
        }
    </script>
